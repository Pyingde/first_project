<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<base href="../" />
		<link rel="stylesheet" type="text/css" href="css/shopping_add.css"/>
		<link rel="stylesheet" type="text/css" href="css/base.css"/>
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
		<script src="lib/require.js" data-main = "js/shopping_updata" ></script>
	</head>
	<body>
		
		<div id="add_msg">
			<p class="add_new">修改商品</p>
			
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">商品编号</span>
			 	<input type="text" class="form-control" placeholder="商品编号" aria-describedby="sizing-addon1" id="goods_number">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">商品名称</span>
			 	<input type="text" class="form-control" placeholder="商品名称" aria-describedby="sizing-addon1" id="goods_name">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">商品类型</span>
			 	<input type="text" class="form-control" placeholder="商品类型" aria-describedby="sizing-addon1" id="goods_type">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">采购数量</span>
			 	<input type="text" class="form-control" placeholder="采购数量" aria-describedby="sizing-addon1" id="goods_num">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">数量单位</span>
			 	<input type="text" class="form-control" placeholder="数量单位" aria-describedby="sizing-addon1" id="monad">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">单价</span>
			 	<input type="text" class="form-control" placeholder="单价" aria-describedby="sizing-addon1" id="only_price">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">采购员</span>
			 	<input type="text" class="form-control" placeholder="采购员" aria-describedby="sizing-addon1" id="buyer">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">供应商</span>
			 	<input type="text" class="form-control" placeholder="供应商" aria-describedby="sizing-addon1" id="provider">
			</div>
			
			<a class="push">修改</a>
		</div>
	</body>
</html>
