<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>后台管理系统</title>
	<base href="../">
	<link rel="stylesheet" type="text/css" href="css/product.css">
	<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/TB.css">
	
	<script type="text/javascript" src="lib/jquery-3.2.1.js"></script>
	<script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/product_sj.js"></script>
	<!-- <script type="text/javascript" src="../js/TBload.js"></script> -->
	<script src="lib/require.js" data-main = "js/products" ></script>
</head>
<body>
	
	<header id="Header"></header>
	

	<div class="container-fluid">
		<div class="row">
			<div id="Lnav"></div>
			
			<div class="col-md-10 main">
				<h3>上架管理</h3>
				<div class="search">
					<!-- <input type="text" name="" class="chazhao" placeholder="查询产品">
					<button type="button" class="btn btn-sm btnser">查询</button>
					<button type="button" class="btn btn-sm btnadd">新增</button> -->
					<div>
						<div class="col-lg-3">
						    <div class="input-group">
						      <input type="text" class="form-control chazhao" placeholder="查询产品...">
						      <span class="input-group-btn">
						        <button class="btn btn-default btnser" type="button">查询</button>
						      </span>
						    </div><!-- /input-group -->
						 </div><!-- /.col-lg-6 -->
					</div><!-- /.row -->
					<button type="button" class="btn btn-info btnadd" id="btnNewItem">新增</button>
				</div>
				<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="new">
					<div class="modal-dialog modal-lg" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="gridSystemModalLabel">新增产品</h4>
							</div>

							<div class="modal-body">
								<form class="form-inline">
								  <div class="form-group">
								    <label for="exampleInputName2">商品编码</label>
								    <input type="text" class="form-control" name="name" id="code">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品名称</label>
								    <input type="text" class="form-control" name="code"  id="name">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品类型</label>
								    <input type="text" class="form-control" name="supllier" id="type">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品数量</label>
								    <input type="text" class="form-control" name="supllier" id="number">
								  </div> 
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品单位</label>
								    <input type="text" class="form-control" name="supllier" id="unit">
								  </div> 
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品价格</label>
								    <input type="text" class="form-control" name="price" id="price">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品等级</label>
								    <input type="text" class="form-control" name="class" id="class">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品条码</label>
								    <input type="text" class="form-control" name="tiaoma" id="tiaoma">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品折扣</label>
								    <input type="text" class="form-control" name="rebate" id="rebate">
								  </div>
								</form>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" id="btn_save">保存</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
				<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="news">
					<div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<button type="button" class="close" data-dismiss="modal" aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
								<h4 class="modal-title" id="gridSystemModalLabel">新增产品</h4>
							</div>

							<div class="modal-body">
								<form class="form-inline">
								  <div class="form-group">
								    <label for="exampleInputName2">商品编码</label>
								    <input type="text" class="form-control" name="name" id="code1">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品名称</label>
								    <input type="text" class="form-control" name="code"  id="name1">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品类型</label>
								    <input type="text" class="form-control" name="supllier" id="type1">
								  </div>
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品数量</label>
								    <input type="text" class="form-control" name="supllier" id="number1">
								  </div> 
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品单位</label>
								    <input type="text" class="form-control" name="supllier" id="unit1">
								  </div> 
								  <div class="form-group">
								    <label for="exampleInputEmail2">商品价格</label>
								    <input type="text" class="form-control" name="price" id="price1">
								  </div>
								</form>
							</div>

							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
								<button type="button" class="btn btn-primary" id="btn_uptate">修改</button>
							</div>
						</div>
					</div>
				</div>


				<div id="datalist">
					<table border="1" id="datalists">
					    <thead>
					      <tr>
					        <th>商品编码</th>
					        <th>商品名称</th>
					        <th>商品类型</th>
							<th>商品数量</th>
							<th>商品单位</th>
							<th>商品价格</th>
							<th>操作</th>
					      </tr>
					    </thead>
					    <tbody id="tbody">
					    	
					    </tbody>
				    </table>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
