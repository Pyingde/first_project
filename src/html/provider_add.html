<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../css/provide_add.css"/>
		<link rel="stylesheet" type="text/css" href="../css/base.css"/>
		<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.css"/>
		<script src="lib/require.js" data-main = "js/provider_add" ></script>
	</head>
	<body>
		
		<div id="add_msg">
			<p class="add_new">新增供应商</p>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">姓名</span>
			 	<input type="text" class="form-control" placeholder="姓名" aria-describedby="sizing-addon1" id="name">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">地址</span>
			 	<input type="text" class="form-control" placeholder="地址" aria-describedby="sizing-addon1" id="adress">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">联系电话</span>
			 	<input type="text" class="form-control" placeholder="联系电话" aria-describedby="sizing-addon1" id="tel">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">传真</span>
			 	<input type="text" class="form-control" placeholder="传真" aria-describedby="sizing-addon1" id="fax">
			</div>
			<div class="input-group input-group-lg">
			 	<span class="input-group-addon" id="sizing-addon1">备注</span>
			 	<input type="text" class="form-control" placeholder="备注" aria-describedby="sizing-addon1" id="remark">
			</div>
			<a href="provider_page.html" class="push">提交</a>
		</div>
	</body>
</html>
